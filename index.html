  <!-- sure are lot of divs for such a simple layout! Should try to simplify -->
  <div class="container" id="container">
    <nav class="navbar me-auto justify-content-between">
      <div class="container-fluid search-wrapper">
        <!-- me-auto aligns form to the right margin in version 5 of Bootstrap -->
        <form autocomplete="off" action="javascript:goToComponent(document.getElementById('searchInput').value)">
          <div class="autocomplete me-auto">
            <input id="searchInput" type="text" size="30" placeholder="Find component">
          </div>

          <label class="toggle">

      </div>

          </div>

      </div>
